<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de espera</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/waitroom.css">
</head>
<body class="wait-room-page">
    <div class="container">
        <div class="wait-room">
            <h1 class="room-title">Sala de espera</h1>
            <div class="waiting-message">
                <p>Esperando o adminitrador iniciar o jogo...</p>
                <div class="loading-spinner"></div>
            </div>
            
            <div class="players-container">
                <h2>Players na Sala</h2>
                <ul id="players-list" class="players-list">
                    <!-- Players will be added here dynamically -->
                </ul>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/waitroom.js"></script>
</body>
</html>
